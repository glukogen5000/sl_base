{% extends 'sl_main/header.html' %}
{% block content %}


<div class="row">
    <div class="col-md-6">


        <form action="" method="post">
            {% csrf_token %}
            <table class="table">
                <tbody>

                {%for item in form%}
                <tr>
                    <th>{{item.label}}</th>
                    <td>{{item}}</td>

                </tr>

                {%endfor%}
                </tbody>
            </table>
            <input type="submit" name="Submit">

</form>
{% endblock %}
